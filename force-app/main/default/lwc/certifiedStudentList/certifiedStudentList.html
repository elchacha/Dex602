<template>
	<lightning-card title={certificationName}>
		<lightning-button-group slot="actions">
			<lightning-button label="E-Mail" data-btn-id="btnEmail" onclick={onCertActions} disabled={btnGroupDisabled}></lightning-button>
			<lightning-button label="Send Cert." data-btn-id="btnSendCert" onclick={onCertActions} disabled={btnGroupDisabled}></lightning-button>
			<lightning-button label="Delete" data-btn-id="btnDelete" onclick={onCertActions} disabled={btnGroupDisabled} variant="destructive"></lightning-button>
		</lightning-button-group>
		<c-alphabet-search onsearchletter={displayFilteredList} api-name={apiName}></c-alphabet-search>
		<lightning-datatable 
			key-field="contactId" 
			data={certifiedStudents} 
			columns={columnConfig} 
			onheaderaction={handleHeaderAction}
			onsort={updateColumnSorting}
			onrowselection={onRowSelection}>
			
		</lightning-datatable>
	</lightning-card>
</template>
